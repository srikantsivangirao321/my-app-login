    <img src="/assets/1 star.jpg" alt="" *ngIf="rating<=1">
    <img src="/assets/2 star.jpg" alt="" *ngIf="rating>1 && rating<=2">
    <img src="/assets/3 star.jpg" alt="" *ngIf="rating>2 && rating<=3">
    <img src="/assets/4 star.jpg" alt="" *ngIf="rating>3 && rating<=4">
    <img src="/assets/5 star.jpg" alt="" *ngIf="rating>4 && rating<=5">
