<div class="parent">
    <p>{{id ? "Update Bank Form" : "Create Bank Form"}}</p>
<form [formGroup]="bankForm">
    <label for="">Create Account Name : </label>
    <input type="text" formControlName="account_name">
    <br>
    <label for="">Create Available Balance : </label>
    <input type="number" formControlName="available_balance">
    <br>
    <label for="">Create Account Number : </label>
    <input type="number" formControlName="account_number">
    <br>
    <label for="">Create City : </label>
    <input type="text" formControlName="city">
    <br>
    <label for="">Create Profile Picture : </label>
    <input type="text" formControlName="profie_picture">
    <br>
    <button (click)="create()" >{{id ? "Update" : "Create"}}</button>

</form>

</div>
